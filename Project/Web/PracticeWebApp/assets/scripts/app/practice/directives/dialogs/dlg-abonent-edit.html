<div>
    <div class="modal fade" id="{{iddialog}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <style>
                #{{iddialog}} #abonentstreet .bootstrap-select {
                    margin-bottom: 0 !important;
                }
            </style>
            <div class="modal-content" cg-busy="loadPromise">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">Абонент</h3>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" ng-show="showWarning">
                        Не все поля заполнены!
                    </div>
                    <div class="form-group">
                        <label class="control-label">Лицевой счет</label>
                        <input type="text" class="form-control" ng-model="abonent.Id" placeholder="Введите лицевой счет...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">ФИО</label>
                        <input type="text" class="form-control" ng-model="abonent.Fio" placeholder="Введите ФИО...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Телефон</label>
                        <input type="text" class="form-control" ng-model="abonent.Phone" placeholder="Введите телефон...">
                    </div>
                    <div>
                        <label class="control-label">Улица:</label>
                        <select class="form-control selectpicker" title='Выберите улицу' data-width="100%" ng-model="abonent.StreetId" id="{{iddialog}}StreetId">
                            <option></option>
                            <option ng-repeat="option in streets" value="{{option.Id}}" data-subtext="{{option.Note}}">{{option.Name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Номер комнаты</label>
                        <input type="text" class="form-control" ng-model="abonent.FlatNo" placeholder="Введите номер комнаты...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Номер дома</label>
                        <input type="text" class="form-control" ng-model="abonent.HouseNo" placeholder="Введите номер дома...">
                    </div>
