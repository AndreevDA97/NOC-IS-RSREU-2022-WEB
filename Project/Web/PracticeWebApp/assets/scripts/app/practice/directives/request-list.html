<div>
    <dlg-request-edit data="request" action="requestAction" callback="refresh"></dlg-request-edit>
    <confirm-dialog message="'Удалить выбранную запись? Продолжить?'" iddialog="'dlg-request-delete'" yescallback="deleteRequest"></confirm-dialog>

    <div class="div-scroll-x" ng-class="{'col-sm-7': !filterCollapsed, 'col-sm-10': filterCollapsed}">
        <h1>Заявки</h1>
        <div class="row" ng-show="filterCollapsed">
            <div class="col-sm-9">
                <div class="panel panel-default panel-filter-tags">
                    <div class="panel-body">
                        Абонент: <b>{{getModel.AccountId}}</b>
                    </div>
                </div>
                <div class="panel panel-default panel-filter-tags">
                    <div class="panel-body">
                        Слесарь: <b>{{getModel.ExecutorId}}</b>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 hidden-xs">
                <div class="panel panel-primary">
                    <div class="panel-heading pointer-cursor" ng-click="filterCollapsed = !filterCollapsed" tabindex="0">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <h3 class="panel-title">Условия отбора</h3>
                    </div>
                </div>
            </div>
        </div>

        <div cg-busy="loadPromise">
            <div class="row">
                <div class="col-sm-4">
                    <button class="btn btn-default" ng-click="addRequest()">
                        <span class="glyphicon glyphicon-plus"></span> Добавить
                    </button>
                </div>
                <div class="col-sm-8">
                    <portal-paginator model="getModel" paginator-id="'pg-request-list-top'"></portal-paginator>
                </div>
            </div>
            <datatable columns="columns" rows="requests" actions="actions" builtinordering="false"></datatable>
            <portal-paginator model="getModel" paginator-id="'pg-request-list-buttom'"></portal-paginator>
            <div ng-show="error" class="form-group font-small-danger">
                {{error}}
            </div>
            <div ng-show="success" class="form-group font-small-success">
                {{success}}
            </div>
        </div>
    </div>

    <div class="col-sm-3" ng-show="!filterCollapsed">
        <h1 class="hidden-xs">&emsp;</h1>
        <div class="panel panel-primary right-panel">
            <div class="panel-heading pointer-cursor" ng-click="filterCollapsed = !filterCollapsed">
                <span class="glyphicon glyphicon-chevron-up"></span>
                <h3 class="panel-title">Условия отбора</h3>
            </div>
            <div class="panel-body collapse in">
                <form class="form" role="form">
                    <div class="form-group">
                        <label class="control-label">Абонент:</label>
                        <select id="getmodel-abonent" class="form-control selectpicker" title='Выберите абонента...' data-width="100%" ng-model="getModel.AccountId">
                            <option></option>
                            <option ng-repeat="item in abonents" value="{{item.Id}}">{{item.Fio}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Слесарь:</label>
                        <select id="getmodel-executor" class="form-control selectpicker" title='Выберите слесаря...' data-width="100%" ng-model="getModel.ExecutorId">
                            <option></option>
                            <option ng-repeat="item in executors" value="{{item.Id}}">{{item.Fio}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Неисправность:</label>
                        <select id="getmodel-failure" class="form-control selectpicker" title='Выберите неисправности...' data-width="100%" ng-model="getModel.FailureId">
                            <option></option>
                            <option ng-repeat="item in failures" value="{{item.Id}}">{{item.Name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Дата оформления:</label>
                        <input type="date" ng-model="getModel.IncomingDate" />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Дата оформления:</label>
                        <input type="date" ng-model="getModel.ExecutionDate" />
                    </div>
                    <div class="form-group-buttons">
                        <button type="button" class="btn btn-primary" ng-click="refresh()">Применить</button>
                        <button type="button" class="btn btn-default" ng-click="resetFilter()">Сбросить</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="col-sm-3 visible-xs" ng-show="filterCollapsed">
        <div class="panel panel-primary">
            <div class="panel-heading pointer-cursor" ng-click="filterCollapsed = !filterCollapsed">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <h3 class="panel-title">Условия отбора</h3>
            </div>
        </div>
    </div>
</div>
