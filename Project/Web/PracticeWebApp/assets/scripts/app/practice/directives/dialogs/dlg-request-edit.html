<div>
    <div class="modal fade" id="{{iddialog}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <style>
                #{{iddialog}} #request .bootstrap-select {
                    margin-bottom: 0 !important;
                }
            </style>
            <div class="modal-content" cg-busy="loadPromise">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">Запрос</h3>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" ng-show="showWarning">
                        Не все поля заполнены!
                    </div>
                    <div class="form-group">
                        <label class="control-label">Лицевой счет</label>
                        <select class="form-control selectpicker" title='Выберите лицевой счет' data-width="100%" ng-model="request.AccountId" id="{{iddialog}}AccountId">
                            <option></option>
                            <option ng-repeat="option in abonents" value="{{option.Id}}" data-subtext="{{option.Note}}">{{option.Name}}</option>
                        </select>
                        <!--<input type="text" class="form-control" ng-model="request.AccountId" placeholder="Введите лицевой счет...">-->
                    </div>
                    <div class="form-group">
                        <label class="control-label">ExecutorId</label>
                        <input type="text" class="form-control" ng-model="request.ExecutorId" placeholder="Введите ExecutorId...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">FailureId</label>
                        <input type="text" class="form-control" ng-model="request.FailureId" placeholder="Введите FailureId...">
                    </div>
                    <div>
                        <label class="control-label">IncomingDate:</label>
                        <input type="date" class="form-control" ng-model="request.IncomingDate" placeholder="Введите IncomingDate...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">ExecutionDate</label>
                        <input type="date" class="form-control" ng-model="request.ExecutionDate" placeholder="Введите ExecutionDate...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Executed</label>
                        <input type="number" min="0" max="1" class="form-control" ng-model="request.Executed" placeholder="Введите Executed...">
                    </div>
