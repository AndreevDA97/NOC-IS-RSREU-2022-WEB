<div>
    <div class="modal fade" id="{{iddialog}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" cg-busy="loadPromise">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">Заявка</h3>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" ng-show="showWarning">
                        Не все поля заполнены!
                    </div>
                    <div class="form-group">
                        <label class="control-label">Код</label>
                        <input type="text" class="form-control" ng-model="request.Id" placeholder="Введите код...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">ФИО</label>
                        <input type="text" class="form-control" ng-model="request.AccountCD" placeholder="ФИО">
                    </div>
                    <div class="form-group">
                        <label class="control-label">ФИО исполнителя</label>
                        <input type="text" class="form-control" ng-model="request.ExecutorCD" placeholder="Введите ФИО исолнителя...">
                    </div>
                    <div>
                        <label class="control-label">ФИО исполнителя:</label>
                        <select class="form-control selectpicker" title='Выберите исполнителя' data-width="100%" ng-model="request.ExecutorCD" id="{{iddialog}}ExecutorCD">
                            <option></option>
                            <option ng-repeat="option in executors" value="{{option.Id}}" data-subtext="{{option.Fio}}">{{option.Fio}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Проблема</label>
                        <input type="text" class="form-control" ng-model="request.FailureCD" placeholder="Напишите проблему...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Дата поступления заявки</label>
                        <input type="text" value="08.10.2014" data-date-format="dd.mm.yyyy" class="form-control datepicker" ng-model="request.IncomingDate">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Дата исполнения заявки</label>
                        <input type="text" value="08.10.2014" data-date-format="dd.mm.yyyy" class="form-control datepicker" ng-model="request.ExecutionDate">
                    </div>
                    <div class="form-group">
                        <label class="control-label" title="Статус выполнения">
                            <input type="checkbox" ng-model="request.Executed">
                            Выполнено (да/нет)
                        </label> 
                    </div>
                    <div ng-show="error" class="form-group font-small-danger">
                        {{error}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="submit()">
                        {{action == 'edit' ? 'Отредактировать запись' : 'Добавить запись'}}
                    </button>
                    <button type="button" class="btn btn-default" ng-click="close()">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
