<div>
    <div class="modal fade" id="{{iddialog}}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" cg-busy="loadPromise">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3 class="modal-title">Улица</h3>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" ng-show="showWarning">
                        Не все поля заполнены!
                    </div>
                    <div class="form-group">
                        <label class="control-label">Код</label>
                        <input type="text" class="form-control" ng-model="street.Id" placeholder="Введите код...">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Название</label>
                        <input type="text" class="form-control" ng-model="street.Name" placeholder="Введите лицевой счет...">
                    </div>
                    <div ng-show="error" class="form-group font-small-danger">
                        {{error}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="submit()">
                        {{action == 'edit' ? 'Отредактировать запись' : 'Добавить запись'}}
                    </button>
                    <button type="button" class="btn btn-default" ng-click="close()">Закрыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
